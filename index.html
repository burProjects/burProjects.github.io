<!DOCTYPE html>
<html lang="es" data-color-mode="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>burProjects</title>
    <style>
:root {
	color-scheme: light dark;
}

body {
	margin: 0;
}

div.central {
	display: flex;
	align-items: center;
	justify-content: center;
	height: 100vh;
}

h1 {
	font-size: 64px;
	font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}

ul {
	opacity: 1;
	animation-name: fadeIn;
	-webkit-animation-name: fadeIn;
	animation-duration: 1.5s;
	-webkit-animation-duration: 1.5s;
	animation-timing-function: ease-in-out;
	-webkit-animation-timing-function: ease-in-out;
	visibility: visible !important;
	margin-top: -150px;
	padding: 0.3rem 2em 2em 2em !important;
	background-color: rgb(51, 51, 51);
	border-radius: 8px;
	box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 4px 6px rgba(0, 0, 0, 0.23);
	box-shadow: inset 0 20px 40px rgba(0, 0, 0, 0.19), 0 4px 6px rgba(0, 0, 0, 0.23);
}

li {
	text-align: center;
	list-style: none;
	padding-bottom: 12px;
	font-size: 32px;
}

body {
	font-family: Arial, Helvetica, sans-serif;
}

a,
a:visited,
a:active {
	text-decoration: none;
	color: rgb(0, 202, 192);
	opacity: 1;
}

a:hover {
	opacity: 0.6;
	transition: opacity .1s ease-out;
	-moz-transition: opacity .1s ease-out;
	-webkit-transition: opacity .1s ease-out;
	-o-transition: opacity .1s ease-out;
}

@media (prefers-color-scheme: light) {
	h1 {
		color: #181818;
	}
	ul {
		opacity: 1;
		background-color: rgba(0, 0, 0, 0.137);
	}
	a,
	a:visited,
	a:active {
		color: rgb(0, 150, 142);
		opacity: 0.6;
	}
	a:hover {
		text-decoration: none;
		color: rgb(0, 129, 123);
		opacity: 1;
	}
}
    </style>
</head>
<body>
    <div class="central">
        <div>
            <ul class="animate__animated animate__backInDown animate__fast">
                <h1 class="animate__animated animate__fadeIn animate__slow">burProjects</h1>
                <li class="animate__animated animate__backInDown animate"><a href="./kodi">KODI</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
